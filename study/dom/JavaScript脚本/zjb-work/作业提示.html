<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>将内容显示在页面上</title>
    <style>
    </style>
</head>
<body>
    <input type="text" id="in1">+
    <input type="text" id="in2">=
    <button id="btn">按钮</button>
    <span id="jg"></span>
    <script>
        var in1 = document.getElementById('in1');
        var in2 = document.getElementById('in2');
        var btn = document.getElementById('btn');
        var jg = document.getElementById('jg');
        btn.onclick = function(){
            var in1v = parseInt(in1.value);
            var in2v = parseInt(in2.value);
            if (isNaN(in1v)) {
                alert('请输入数字');
            } else if(isNaN(in2v)){
                alert('请输入数字');
            }else{
                jg.innerHTML = parseInt(in1.value) + parseInt(in2.value);
            }
        }
    </script>
</body>
</html>
