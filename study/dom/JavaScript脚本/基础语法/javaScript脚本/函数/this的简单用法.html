<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: red;
            float: left;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        var divs = document.getElementsByTagName('div');
        for(var i=0;i<divs.length;i++){
            divs[i].onclick = function(){
                this.style.backgroundColor = 'blue';
            }
        }
    </script>
</body>
</html>
