<body>
    <button id=a3>按钮</button>
    <script>
        var nian = Number(parseInt(prompt('您多少岁')));
        var a3 = document.getElementById('a3');

            if (nian <= 6) {
                alert('免单');

                alert('全单');
            }
        }
    </script>
